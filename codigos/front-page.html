<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ler - Encontre livros aqui!</title>

    <link rel="stylesheet" href="../estilos/reset.css">
    <link rel="stylesheet" href="../estilos/front-page.css">
</head>
<body>

    <header id="header">
        <h1 id="header__title">ler</h1>

        <ul id="header__ul">
            <li class="header__ul_li">
                <a href="#" class="header__ul_li_a">sobre nós</a>
            </li>

            <li class="header__ul_li">
                <a href="#" class="header__ul_li_a">livros</a>
            </li>

            <li class="header__ul_li">
                <a href="#" class="header__ul_li_a">contato</a>
            </li>
        </ul>

    </header>

    <main id="main">

        <section id="main__first-section">
            <div id="main__first-section_div">
                <div id="main__first-section_div-imagens-titulo">
                    <img src="../imagens/letraL.png" alt="Letra L" class="main__first-section_div_imagens-titulo">
                    <img src="../imagens/letraE.png" alt="Letra E" class="main__first-section_div_imagens-titulo">
                    <img src="../imagens/letraR.png" alt="Letra R" class="main__first-section_div_imagens-titulo">
                </div>
            
                <div id="main__first-section_div-quote">
                    <h1 id="main__first-section_div-quote_frase">"um leitor vive mil vidas antes de morrer<br>o homem que nunca lê vive apenas uma"</h1>
                    <p id="main__first-section_div-quote_autor">- george r. r. martin</p>
                </div>

                <div id="main__first-section_div-buttons">
                    <button id="main__first-section_div-buttons_button-read" class="button">começar a ler</button>
                    <button id="main__first-section_div-buttons_button-know-more" class="button">saber mais</button>
                </div>

            </div>

            <div id="main__first-section_div-images">
                <img src="../imagens/imagem-estante-de-livros.png" alt="#" class="main__first-section_div-images_images">
                <img src="../imagens/imagem-livro.png" alt="#" class="main__first-section_div-images_images">
                <img src="../imagens/imagem-gato-lendo.png" alt="#" class="main__first-section_div-images_images">
                <img src="../imagens/imagem-livros.png" alt="#" class="main__first-section_div-images_images">
            </div>
        </section>

    </main>
    
</body>
</html>
